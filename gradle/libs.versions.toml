[versions]
agp = "8.1.0"
kotlin = "1.9.0"
ksp = "1.9.0-1.0.12"
compose-multiplatform = "1.5.0-beta02"
spotless = "6.20.0"
ktlint = "0.49.1"
androidx-core-ktx = "1.10.1"
androidx-appcompat = "1.6.1"
androidx-activity-compose = "1.7.2"
androidx-camera = "1.2.3"
androidx-camera-view = "1.3.0-beta02"
androidx-datastore = "1.0.0"
multiplatform-paging = "1.0.6"
libres = "1.1.8"
kotlinx-coroutines = "1.7.3"
kotlinx-datetime = "0.4.0"
kotlinx-collections-immutable = "0.3.5"
kotlinx-serialization-json = "1.6.0-RC"
sqldelight = "2.0.0"
precompose = "1.5.0-beta01"
